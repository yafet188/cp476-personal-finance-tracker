<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Expense • Personal Expense Tracker</title>

  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/components.css" />
</head>
<body>
  <!-- Top Navigation -->
  <header class="nav">
    <div class="nav__inner container">
      <a class="nav__brand" href="dashboard.html">Personal Expense Tracker</a>

      <nav class="nav__links" aria-label="Primary">
        <a class="nav__link" href="dashboard.html">Dashboard</a>
        <a class="nav__link is-active" href="expenses.html">Expenses</a>
        <a class="nav__link" href="budgets.html">Budgets</a>
        <a class="nav__link" href="reports.html">Reports</a>
        <a class="nav__link" href="categories.html">Categories</a>
      </nav>

      <div class="nav__actions">
        <button class="btn btn--ghost" type="button" id="exportCsvBtn">Export CSV</button>

        <details class="userMenu">
          <summary class="userMenu__summary" aria-label="User menu">
            <span class="userMenu__avatar" aria-hidden="true">Y</span>
            <span class="userMenu__label">User</span>
            <span class="userMenu__chev" aria-hidden="true">▾</span>
          </summary>
          <div class="userMenu__panel" role="menu">
            <a class="userMenu__item" role="menuitem" href="settings.html">Settings</a>
            <a class="userMenu__item" role="menuitem" href="login.html">Logout</a>
          </div>
        </details>
      </div>
    </div>
  </header>

  <main class="page">
    <div class="container">
      <div class="pageHeader">
        <div>
          <h1 class="pageHeader__title">Add Expense</h1>
          <p class="pageHeader__subtitle">Add a new expense. (Frontend-only: saved in your browser for now.)</p>
        </div>
      </div>

      <section class="card card--spaced">
        <form id="addExpenseForm" novalidate>
          <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 16px;">
            <label class="field">
              <span class="field__label">Amount *</span>
              <input type="number" step="0.01" id="amountInput" class="input" placeholder="0.00" required />
            </label>

            <label class="field">
              <span class="field__label">Date *</span>
              <input type="date" id="dateInput" class="input" required />
            </label>
          </div>

          <label class="field" style="margin-top: 16px;">
            <span class="field__label">Category *</span>
            <select id="categoryInput" class="input" required>
              <option value="">Select category</option>
              <option>Food & Dining</option>
              <option>Transportation</option>
              <option>Entertainment</option>
              <option>Other</option>
            </select>
          </label>

          <label class="field" style="margin-top: 16px;">
            <span class="field__label">Note (optional)</span>
            <textarea id="noteInput" class="input" rows="4" placeholder="Optional note..."></textarea>
          </label>

          <div id="formError" class="note" style="margin-top: 16px; display:none;"></div>

          <div style="margin-top: 20px; display:flex; gap:10px; flex-wrap:wrap;">
            <button type="submit" class="btn btn--primary">Save Expense</button>
            <a href="expenses.html" class="btn btn--ghost">Cancel</a>
          </div>
        </form>
      </section>

      <footer class="footer">
        <p class="muted">CP-476 • Frontend prototype (HTML/CSS/JS)</p>
      </footer>
    </div>
  </main>

  <script src="js/app.js"></script>
  <script src="js/forms.js"></script>
</body>
</html>
